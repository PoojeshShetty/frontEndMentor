<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Component</title>
</head>
<body>
    <div class="container bg__img">
        <div class="card">
            <div class="card__header">
                <img src="./img/illustration-hero.svg" alt="">
            </div>
            <div class="card__info">
                <h2 class="card__title">Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                <div class="card__plan"> 
                    <div class="info__music">
                        <div class="music__img">
                            <img src="./img/icon-music.svg" alt="">
                        </div>
                        <div>
                            <span class="plan__title">Annual Plan</span><br>
                        $59.99/year
                        </div>
                    </div>
                  <a href="#" class="btn">Change</a>
                </div>
                <a href="#" class="btn__order btn__pay">Proceed to Payment</a>
                <a href="#" class="btn__order btn__cancel">Cancel Order</a>
            </div>
            
        </div>
    </div>
</body>
</html>
